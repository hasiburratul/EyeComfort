<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Modifier with Camera</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #controls {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
        #preview {
            flex-grow: 1;
            border: none;
            width: 100%;
            overflow: auto;
        }
        #cameraView {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            background-color: #000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="controls">
            <input type="text" id="websiteUrl" placeholder="Enter website URL">
            <button onclick="loadWebsite()">Load Website</button>
            <input type="number" id="fontSize" placeholder="Font size (px)" min="8" max="72" value="16">
            <input type="color" id="fontColor" title="Font color" value="#000000">
            <input type="color" id="bgColor" title="Background color" value="#FFFFFF">
            <button onclick="applyChanges()">Apply Changes</button>
            <button onclick="resetWebsite()">Reset</button>
            <button id="cameraButton" onclick="toggleCamera()">Start Camera</button>
        </div>
        <div id="preview"></div>
    </div>
    <div id="cameraView"></div>

    <script src="app.js"></script>
</body>
</html>
